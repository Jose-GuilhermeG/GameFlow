    {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-3 max-w-md">
        {% for message in messages %}
        <div class="animate-slide-down shadow-lg rounded-lg overflow-hidden
            {% if message.tags == 'error' or message.tags == 'danger' %}
                bg-red-50 border-l-4 border-red-500
            {% elif message.tags == 'warning' %}
                bg-yellow-50 border-l-4 border-yellow-500
            {% elif message.tags == 'success' %}
                bg-green-50 border-l-4 border-green-500
            {% elif message.tags == 'info' %}
                bg-blue-50 border-l-4 border-blue-500
            {% else %}
                bg-gray-50 border-l-4 border-gray-500
            {% endif %}
        ">
            <div class="flex items-start p-4">
                <div class="flex-shrink-0">
                    {% if message.tags == 'error' or message.tags == 'danger' %}
                        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% elif message.tags == 'warning' %}
                        <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    {% elif message.tags == 'success' %}
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% else %}
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% endif %}
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm font-medium
                        {% if message.tags == 'error' or message.tags == 'danger' %}
                            text-red-800
                        {% elif message.tags == 'warning' %}
                            text-yellow-800
                        {% elif message.tags == 'success' %}
                            text-green-800
                        {% elif message.tags == 'info' %}
                            text-blue-800
                        {% else %}
                            text-gray-800
                        {% endif %}
                    ">
                        {{ message }}
                    </p>
                </div>
                <button onclick="this.parentElement.parentElement.remove()" class="ml-3 flex-shrink-0">
                    <svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
