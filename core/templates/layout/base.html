{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameFlow{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/output.css'%}">
    <script src="{%static 'js/global_scripts.js'%}"></script>
    <style>
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-slide-down {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideTop {
            0% {
                transform: translateY(100%);
            }

            50%{
                transform: translateY(-2.5%);

            }
            100% {
                transform: translateY(0);
            }
        }
        .animate-slide-top {
            animation: slideTop 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }


        .link::before{
            content: "";
            transition: 100ms all ease-in-out;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translate(0,0);
            border-bottom: 2px solid;
            margin-top: 5px;
            transform: scaleX(0%);
            z-index: -1;
        }

        .link:hover:before{
            transform: scaleX(100%);
        }
    </style>
</head>
    {%block body%}
    {%endblock body%}
</html>
